<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <section>
      <h3>Test: Create NFT</h3>
      <form
        action="http://localhost:3000/v0/payment/checkoutv2"
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <input
          type="text"
          id="success"
          name="successUrl"
          value="http://localhost:8000/success.html"
        />
        <input type="text" id="cancel" name="cancelUrl" value="http://localhost:8000/cancel.html" />
        <input
          type="text"
          id="nfts"
          name="nfts"
          value="[{'nftAddress':'0xbc4ca0eda7647a8ab7c2061c2e118a18a936f13d', quantity: 3}]"
        />
        <input type="text" id="smsCode" name="smsCode" value="12345" />
        <input type="text" id="mobile" name="mobileNumber" value="614953153886" />
        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </section>
  </body>
</html>
